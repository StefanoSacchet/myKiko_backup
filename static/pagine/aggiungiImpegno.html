<html>
    <head>

        <meta charset="utf-8">

        <title>Aggiungi impegno - MyKiko</title>

        <link rel="icon" href="/images/favicon.ico"/>
    </head>

    <body style="background-color: lightskyblue">

      <div id="margine">

        <h1  style="color: #644847;">Aggiungi nuovo impegno</h1>
        <br>

        <div id="gestisciInfoAnimale">
            <h5>Inserire nuovo impegno:</h5>

            <p id="paraMessage"></p>
            <p class="text-danger" id="paraDanger"></p>

            <div class="col-sm-2">
              <input type="text" class="form-control" placeholder="Impegno" aria-label="First name" id="impegno">
            </div>
            <br>
            <div class="col-sm-2">
              <input type="text" class="form-control" placeholder="Animale" aria-label="Last name" id="animale">
            </div>
            <br>
            <div class="col-sm-2">
              <input type="text" class="form-control" placeholder="Luogo" aria-label="Last name" id="luogo">
            </div>
            <br>
            <div class="col-sm-2">
              <input type="text" class="form-control" placeholder="Data: YYYY-MM-DD HH:mm" aria-label="Last name" id="data">
            </div>
            <br>
            <button class="btn btn-primary" type="button" onclick="conferma()">Conferma</button>
            <button class="btn btn-light" type="button" onclick="annulla()">Annulla</button>
        </div>
      </div>

        <script src="scriptAggiungiImpegno.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
      
    </body>
