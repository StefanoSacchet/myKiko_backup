<!DOCTYPE html>

<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="../style.css" rel="stylesheet">

        <title>Modifica credenziali - MyKiko</title>

        <link rel="icon" href="/images/favicon.ico"/>
    </head>

    <body style="background-color: lightskyblue">

      <div id="margine">
        <h1 style="color: #644847;">Modifica credenziali</h1>

        <br>

        <h5 class="card-title">Inserire nuove credenziali:</h5>
        
        <p id="paraMessage"></p>
        <p class="text-danger" id="paraDanger"></p>

        <div>
            <div class="col-sm-2">
              <input type="text" class="form-control" placeholder="Username" aria-label="First name" id="email">
            </div>
            <br>
            <div class="col-sm-2">
              <input type="password" class="form-control" placeholder="Password" aria-label="Last name" id="password">
            </div>
        </div>
        
        <br>
        <button type="button" class="btn btn-primary" onclick="confermaCredenziali()">Conferma</button>
        <button type="button" class="btn btn-light" onclick="annullaCredenziali()">Annulla</button>
      </div>

        <script src="scriptModificaCredenziali.js"></script>

      
    </body>
</html>
