<!doctype html>

<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cibo - MyKiko</title>

    <link rel="icon" href="/images/favicon.ico"/>
  </head>

  <body style="background-color: lightskyblue;">

    <h1  style="color: #644847;">Cibo</h1>

    <br>

    <!-- Dropdown -->
    <div class="btn-group">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Seleziona animale
        </button>
        <ul class="dropdown-menu" id="listaAnimali">
            <!-- <li><a class="dropdown-item" href="#">Action</a></li> -->
        </ul>
    </div>

    <br><br>

    <!-- Card -->
    <div id="card">
      <img class="card-img-top" id="imgCard"></img>
      <div class="card-body" id="divCard">
        <h5 class="card-title" id="h5Card"></h5>
        <p class="card-text" id="pCard"></p>
      </div>
    </div>

    <br>

    <!-- area Informazioni alimentazione -->
    <div class="accordion accordion-flush, col-sm-4" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button id="btnAccordion" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            Informazioni nutrizionali
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body" id="datiCibo">Info</div>
        </div>
      </div>
    </div>
      
    <br><br><br>


    <!-- Slide modifica cibo -->

    <div id="divSlider">
    </div>

    <br>
    <button type="button" class="btn btn-primary" onclick="aggiungiProdotto()">Aggiungi cibo</button>
    <br><br>

    <!-- Torna alla schermata Home -->
    <button type="button" class="btn btn-light" onclick="goBack()">Indietro</button>
        
    <script src="scriptCibo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  </body>
</html>
