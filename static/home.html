<!DOCTYPE html>

<html>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>MyKiko</title>

        <link href="stile.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="/images/favicon.ico"/>
    </head>

    <body id="body">
        <h1 id="title" style="color: #644847;">Home</h1>

        <h2 id="subtitle">Love<br>your<br>pets</h2>
        
        <br><br>

        <div id="cards"> <!-- float:left; display:block; -->
            
            <div class="card" style="width: 18rem;">
                <img src="images/info.png" class="card-img-top" style="width:250px" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Info animale</h5>
                  <p class="card-text">Qui puoi visualizzare e modificare i dati dei tuoi animali</p>
                  <button href="#" class="btn btn-primary" onclick="infoAnimale()">Info animale</button>
                </div>
            </div>
    
            <div class="card" style="width: 18rem;">
                <img src="images/calendario.png" class="card-img-top" style="width:250px" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Impegni</h5>
                  <p class="card-text">Qui puoi visualizzare e modificare i tuoi impegni</p>
                  <button href="#" class="btn btn-primary" onclick="impegni()">Impegni</button>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img src="images/immaginecibo.png" class="card-img-top" style="width:250px" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Cibo</h5>
                  <p class="card-text">Qui puoi vedere i livelli di cibo dei tuoi animali</p>
                  <button href="#" class="btn btn-primary" onclick="cibo()">Cibo</button>
                </div>
            </div>
    
            <div class="card" style="width: 18rem;">
                <img src="images/smart.png" class="card-img-top" style="width:250px" alt="...">
                <div class="card-body">
                  <h5 class="card-title">SmarThings</h5>
                  <p class="card-text">Qui puoi vedere i dispositivi smart collegati al tuo profilo</p>
                  <button href="#" class="btn btn-primary" onclick="smarThings()">SmarThings</button>
                </div>
            </div>

        </div>

        <button type="button" class="btn btn-primary" onclick="modificaCredenziali()">Modifica credenziali</button>

        <br><br>
        
        <div>
          <button id="deleteAccount"  type="button" class="btn btn-danger" onclick="deleteAccount()">Cancella account</button>
          <button id="confermaDelete"  type="button" class="btn btn-danger" onclick="confermaDelete()">Conferma</button>
          <button id="annullaDelete"  type="button" class="btn btn-light" onclick="annullaDelete()">Annulla</button>
          <br>
          <p class="text-danger" id="paraDanger"></p>
        </div>

        <button id="logout" type="button" class="btn btn-danger" onclick="logout()">Logout</button>

        <script src="home.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    </body>
</html>
