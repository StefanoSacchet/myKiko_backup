<!DOCTYPE html>

<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Login - MyKiko</title>
    </head>

    <body style="background-color: lightblue;">
        <h1 align="center" id="titolo" style="color: #644847;">MyKiko</h1>

        <form align="center" action="home.html" method="get" name="loginform" id="loginform">
            <img src="images/MyKiko.png" height="180" width="180">
            <h4>Inserire credenziali</h4>
            <span id="loggedUser"></span>
            <input type="text" name="email" placeholder="Username" id="loginEmail"/>
            <br><br>
            <input type="password" name="password" placeholder="Password" id="loginPassword"/>
            <br><br>
            <button class="button" type="button" onclick="login()">Login</button>
            <button class="input" type="button" onclick="signUp()">Iscriviti</button>
        </form>

        <script src="script.js"></script>
    </body>
</html>
