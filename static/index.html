<!DOCTYPE html>

<html>

    <head>
        <title>Login - MyKiko</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Esempio">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link href="stile.css" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" href="/images/favicon.ico"/>
        <!-- <link href="style.css" rel="stylesheet" type="text/css"> -->
    </head>

    <body style="background-color: lightskyblue">
        
        <div id="loginForm" class="box">

            <div class="title">
          
                <h1 class="h1" style = 'text-align: center' id="titolo" style="color: #644847;">MyKiko</h1>

                <div align="center" name="loginform" id="loginform">
                    <img src="images/MyKiko.png" height="180" width="180">
                    <h5>Inserire credenziali</h5>
                    <p class="text-danger" id="paraDanger"></p>
                    <p id="paraInfo"></p>
                    <div>  <!--class="col-sm-2"-->
                        <input type="text" class="form-control" placeholder="Username" aria-label="First name" id="loginEmail">
                    </div>
                    <br>
                    <div> <!--class="col-sm-2"--> <!--class="boh"-->
                        <input type="password" class="form-control" placeholder="Password" aria-label="First name" id="loginPassword">
                    </div>
                    <br>
                    <button class="btn btn-primary" type="button" id="login" onclick="login()">Login</button>
                    <button class="btn btn-primary" type="button" id="iscriviti" onclick="signUp()">Iscriviti</button>
                </div>

            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
